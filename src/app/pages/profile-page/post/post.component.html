@if(post(); as post){
<app-avarat-circle
  class="size32"
  [avatarUrl]="post.author.avatarUrl"
></app-avarat-circle>

<main class="post-body">
  <div class="post-header">
    <strong class="post__author"
      >{{ post.author.firstName }} {{ post.author.lastName }}
      <span class="post-created-at">{{
        post.createdAt | date : "HH:mm dd.MM.yyyy"
      }}</span></strong
    >
  </div>
  <p class="medium-text">{{ post.content }}</p>

  <div class="post-counters">
    <span class="comment-amount">
      <svg icon="comment" class="svg16"></svg>

      <span class="comments-length">{{ post.comments.length }}</span></span
    >
  </div>
  <div class="post__comments-wrapper">
    @for( comment of post.comments; track comment.id){
    <app-comment [comment]="comment"></app-comment>
    }
  </div>
  <app-post-input [isCommentInput]="true" [postId]="post.id"></app-post-input>
</main>
}
