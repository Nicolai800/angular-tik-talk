<img
  src="/assets/svg/logoSmall-Tik-Talk.svg"
  alt="tik-talk-logo"
  class="ml16 mb20"
/>
<nav>
  <ul class="main-menu-list">
    @for (menuItem of menuItems; track $index) {
    <li>
      <button class="menu-item">
        <svg [icon]="menuItem.icon" class="menu-item-svg"></svg>
        <span>{{ menuItem.label }}</span>
      </button>
    </li>
    }
  </ul>
</nav>
